<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="day2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>The First Attemp</title>

</head>

<body class="bg">
    <div class="logInBox">
        <h1> Login</h1>
        <form>
            <label for="username">Username:</label><br>
            <div class=inputBox>
                <i class="fa fa-user icon"></i>
                <input class=input-field type="text" id="username" name="username" placeholder="Type your username ">
            </div>

            <br><br>
            <label for="password">Password:</label><br>
            <div class=inputBox>
                <i class="fa fa-solid fa-lock"></i>
                <input class=input-field type="password" id="password" name="password" placeholder="Type your password ">
            </div>
            <br><br>
            <div class="passwordForget">
                <a href=""> Forgot password?</a><br>

            </div><br>
            <div class="formSubmit">
                <input class="btn" type="submit" value="Login">
            </div>

        </form>
        <div class="socialBar">
            <p>Or Sign Up Using</p>
            <!-- list of social medias sign ups-->
            <!-- create container for list to be centred-->
            <div class="socialMediaContainer">
                <ul class="socialMedia" id="socialMediaNav">
                    <li class="listInALine">
                        <!-- create background for icon tagged to make approriate background colour, make entire bg a link-->
                        <a class="circleBG" id="facebook" href="">
                            <!-- create background for icon tagged to make approriate background colour-->
                            <div class="item" href="">
                                <i class="fa fa-facebook"></i>
                            </div>
                        </a>

                    </li>
                    <li class="listInALine">
                        <a class="circleBG" id="twitter"  href="">
                            <div class="item" >
                                <i class="fa fa-brands fa-twitter"></i>
                            </div>
                        </a>

                    </li>
                    <li class="listInALine">
                        <a class="circleBG" id="google"  href="">
                            <div class="item" >
                                <i class="fa fa-brands fa-google"></i>
                            </div>
                        </a>
                    </li>


                </ul>
            </div>


        </div>

        <div class="accountCreation">
            <p>Dont have an account yet? </p>
            <a href=""> SIGN UP</a>

        </div>



    </div>


</body>
<footer>

</footer>

</html>
